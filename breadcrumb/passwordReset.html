<!DOCTYPE html>

<html lang="en-us">

    <head>

    <body>

        <main id="contents">
            <header>
                <span>Welcome to</span>

        <nav>
            <ul>
                <li class="dir"><a href="index.html">Home</a></li>
                <li class="dir"><a href="account.html" >Account</a></li>
                <li class="dir"><a href="settings.html" >Settings</a></li>
                <li class="dir current">Password Reset</li>
            </ul>
        </nav>

        <div id="pageContents">

                <div id="userIconDiv">

                    <div>
                        <span>Current Password: </span><br>
                        <input type="password" id="" placeholder="Current Password" onclick="">
                    </div>
                    
                    <div>
                        <span>New Password: </span><br>
                        <input type="password" id="" placeholder="New Password" onclick="">
                    </div>

                    <button id="" onclick="window.location.href = 'settings.html'">
                        Change Password
                    </button>
                </div>
            </div>

        </div>



        </main>
        
        <footer id="endFooter">
